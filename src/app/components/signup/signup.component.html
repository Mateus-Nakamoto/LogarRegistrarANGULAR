<div class="outer">
    <div class="container">
         <div class=row>
            <div class="offset-m2 col-lg-5 col-md-7 offset-lg-4 offert-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Criar Conta</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signUpForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['pessoaNome'].dirty && signUpForm.hasError('required','pessoaNome')">
                                     <span class="fa fa-user p-2"></span>
                                  <input formControlName="pessoaNome" type="text" placeholder="Nome Completo">
                                </div>
                             </div>
                             <small *ngIf="signUpForm.controls['pessoaNome'].dirty && signUpForm.hasError('required','pessoaNome')" class="text-danger">*Campo obrigatório</small>
                             <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['pessoaEmail'].dirty && signUpForm.hasError('required','pessoaEmail')">
                                     <span class="fa fa-user p-2"></span>
                                  <input formControlName="pessoaEmail" type="text" placeholder="E-mail">
                                </div>
                             </div>
                             <small *ngIf="signUpForm.controls['pessoaEmail'].dirty && signUpForm.hasError('required','pessoaEmail')" class="text-danger">*Campo obrigatório</small>
                                <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['pessoaUsuario'].dirty && signUpForm.hasError('required','pessoaUsuario')">
                                     <span class="fa fa-user p-2"></span>
                                  <input formControlName="pessoaUsuario" type="text" placeholder="Nome de usuário">
                                </div>
                             </div>
                             <small *ngIf="signUpForm.controls['pessoaUsuario'].dirty && signUpForm.hasError('required','pessoaUsuario')" class="text-danger">*Campo obrigatório</small>
                             <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['pessoaSenha'].dirty && signUpForm.hasError('required','pessoaSenha')">
                                     <span class="fa fa-lock p-2"></span>
                                  <input formControlName="pessoaSenha" [type]="type" placeholder="Senha">
                                  <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                             </div>
                             <small *ngIf="signUpForm.controls['pessoaSenha'].dirty && signUpForm.hasError('required','pessoaSenha')" class="text-danger">*Campo obrigatório</small>
                             <button type="submit" class="btn btn-primary btn-block mt-4 w-100" (click)="onSignup()">Criar Conta</button>
                            <div class="text-center pt-4 text-muted">Já possui conta? <a id= "forget" routerLink="/login">Entrar</a></div>
                        </form>
                    </div>
                    <br>
                        <!-- <div class="mx-3 my-2 py-2 bordert">
                             <div class="text-center py-3">
                             <a href="www.facebook.com" target="_blank" class="px-3"> <i class="fa-brands fa-facebook"></i></a>
                             <a href="www.google.com" target="_blank" class="px-3"> <i class="fa-brands fa-google"></i></a>
                        </div> -->
                    <!-- </div> -->
                </div>
            </div>
         </div>
    </div>
</div>
